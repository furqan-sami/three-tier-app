<!DOCTYPE html>
<html>
  <head>
    <title>Three Tier App</title>
  </head>
  <body>
    <h1>Hello from Frontend!</h1>
    <p id="message"></p>

    <script>
      fetch("http://localhost:3000/message")
        .then(res => res.json())
        .then(data => {
          document.getElementById("message").innerText = data.message;
        });
    </script>
  </body>
</html>
